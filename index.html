<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
    <div class="card-info">
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <span>10K+</span>
          <p>COMPANIES</p>
        </div>
        <div class="stat">
          <span>314</span>
          <p>TEMPLATES</p>
        </div>
        <div class="stat">
          <span>12M+</span>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="card-img"></div>
  </div>
  
</body>
</html>
